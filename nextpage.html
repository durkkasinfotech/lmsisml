<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #007bff; /* Blue background */
            color: white;
            padding: 10px;
        }

        .navbar h2 {
            margin: 0 auto; /* Center the title */
            flex-grow: 1; /* Allow title to take remaining space */
            text-align: center;
        }

        .back-button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Card Styling */
        .card {
            width: 250px; /* Fixed width */
            min-height: 180px; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background-color: white;
            color: #007bff;
            border: none;
        }

        .btn:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar with Back Button on the Right -->
    <nav class="navbar d-flex align-items-center justify-content-between">
        <h2 class="m-0 text-center">Student Practice Session</h2>
        <button class="back-button me-2" onclick="goBack()">â¬… Back</button>
    </nav>

    <div class="container mt-4 text-center">
        <h3>Let's Practice</h3>

        <!-- Row 1 -->
        <div class="d-flex justify-content-center gap-4 mt-4">
            <div class="card text-center p-3">
                <h5 class="card-title">Learn & Listen</h5>
                <button class="btn btn-primary" onclick="window.location.href='exercise1.html';">Start</button>
            </div>

            <div class="card text-center p-3">
                <h5 class="card-title">Speak & Improve</h5>
                <button class="btn btn-primary" onclick="window.location.href='exercise2.html';">Start</button>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="d-flex justify-content-center gap-4 mt-4">
            <div class="card text-center p-3">
                <h5 class="card-title">Let's Read</h5>
                <button class="btn btn-primary" onclick="window.location.href='exercise3.html';">Start</button>
            </div>

            <div class="card text-center p-3">
                <h5 class="card-title">Try It Yourself</h5>
                <button class="btn btn-primary" onclick="window.location.href='exercise4.html';">Start</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back(); // Go to the previous page
        }
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
