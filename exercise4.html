<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Notepad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #3498db;
            padding: 10px;
        }

        .navbar-brand, .btn-back {
            color: white !important;
        }

        .btn-back {
            border: none;
            background: none;
            font-size: 18px;
        }

        .transcription-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            margin-top: 20px;
        }

        .notepad {
            background: white;
            width: 400px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .notepad textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 16px;
            line-height: 2;
        }

        .hint-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .hint-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Back Button -->
    <nav class="navbar">
        <button class="btn-back" onclick="goBack()">â¬… Back</button>
        <span class="navbar-brand mx-auto">Practice Notepad</span>
    </nav>

    <!-- Transcription Button -->
    <button class="transcription-btn">
        ðŸ“– Transcription
    </button>

    <!-- Notepad -->
    <div class="notepad">
        <textarea placeholder="Write here..."></textarea>
    </div>

    <!-- Hint Section -->
    <div class="hint-section">
        <button class="hint-btn">Hint:</button>
        <span>(ex1, ex2, ex3)</span>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn">Submit</button>

    <script>
        function goBack() {
            window.history.back(); // Navigate to the previous page
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
