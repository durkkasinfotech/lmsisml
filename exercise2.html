<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak And Improve</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #3498db;
            padding: 10px;
        }

        .navbar-brand, .btn-back {
            color: white !important;
        }

        .btn-back {
            border: none;
            background: none;
            font-size: 18px;
        }

        .container-box {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .left-box {
            width: 300px;
            text-align: center;
        }

        .btn-action {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
        }

        .right-box {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 5px;
            min-width: 300px;
            max-width: 350px;
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <button class="btn-back" onclick="goBack()">‚¨Ö Back</button>
        <span class="navbar-brand mx-auto">Speak And Improve</span>
    </nav>

    <div class="container-box">
        <!-- Left Section -->
        <div class="card left-box">
            <audio id="audio-player" controls></audio>
            
            <button class="btn btn-action" id="record-btn">
                üé§ Record
            </button>
            <button class="btn btn-action" id="play-btn" disabled>
                ‚ñ∂Ô∏è Play
            </button>
            <button class="btn btn-action" id="cancel-btn" disabled>
                ‚ùå Cancel
            </button>
        </div>

        <!-- Right Section -->
        <div class="right-box">
            <p>La chanteuse</p>
            <p>Moi je m'appelle Lolita</p>
            <p>Lo ou bien Lola</p>
            <p>Du pareil au m√™me</p>
            <p>Moi je m'appelle Lolita [...]</p>
            <p>Je m'appelle Lolita [...]</p>
            <p>Hello, helli, t'es A (L.O.L.I.T.A.)</p>
            <p>Moi Lolita</p>
        </div>
    </div>

    <button class="btn btn-submit">Submit</button>

    <script>
        function goBack() {
            window.history.back(); // Navigate to the previous page
        }

        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;

        document.getElementById("record-btn").addEventListener("click", async function() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.start();
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById("audio-player").src = audioUrl;

                    document.getElementById("play-btn").disabled = false;
                    document.getElementById("cancel-btn").disabled = false;
                };

                alert("Recording started...");
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Microphone access denied.");
            }
        });

        document.getElementById("play-btn").addEventListener("click", function() {
            if (audioUrl) {
                document.getElementById("audio-player").play();
            }
        });

        document.getElementById("cancel-btn").addEventListener("click", function() {
            audioChunks = [];
            audioBlob = null;
            audioUrl = null;
            document.getElementById("audio-player").src = "";

            document.getElementById("play-btn").disabled = true;
            document.getElementById("cancel-btn").disabled = true;

            alert("Recording canceled.");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
