<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enrollment Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Navbar */
    .navbar {
      background-color: #42a5f5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }

    /* Back Button */
    .back-btn {
      background-color: white;
      color: #42a5f5;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #e0e0e0;
    }

    .navbar-logo {
      display: flex;
      align-items: center;
    }

    .navbar-logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .navbar-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 35px;
      font-weight: bold;
    }

    /* Container */
    .container-fluid {
      width: 100%;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #fff;
    }

    /* File Section */
    .file-section {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .file-section input[type="file"] {
      padding: 10px;
      width: 100%;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .file-section button {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .upload-btn {
      background-color: #1a53ff;
      color: white;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
    }

    /* Hover text style */
    .hover-text {
      color: black;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .hover-text:hover {
      color: #1a53ff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    <div class="navbar-logo">
      <img src="ismllogo.jpg" alt="ISML Logo">
    </div>
    <div class="navbar-title">Enrollment Page</div>
  </div>

  <!-- Content -->
  <div class="container-fluid">
    <div class="file-section">
      <!-- CSV Download Link -->
      <a href="sample.csv" download class="hover-text">
        Click here to download the CSV file format.
      </a>

      <!-- File Input + Upload -->
      <input type="file" id="fileInput" />
      <button class="upload-btn">Upload File</button> 
    </div>
  </div>

</body>
</html>
