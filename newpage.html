<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; height: 100vh; display: flex; flex-direction: column;">

    <!-- Navbar -->
    <nav style="background: #007bff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; color: white;">
        <h2 style="margin: 0;">Live Session</h2>
        
        <div>
            <!-- Home Button -->
            <button onclick="goToDashboard()" 
                    style="background: white; color: #007bff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                Home
            </button>

            <!-- Back Button -->
            <button onclick="goBack()" 
                    style="background: white; color: #007bff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 10px;">
                â¬… Back
            </button>
        </div>
    </nav>

    <script>
        function goToDashboard() {
            window.location.href = "student-dashboard.html"; // Change to your actual dashboard page
        }

        function goBack() {
            window.history.back(); // Go to the previous page
        }
    </script>

    <!-- Main Content -->
    <div style="display: flex; flex: 1; justify-content: center; align-items: center; padding: 20px;">

        <!-- Left Section: Video -->
        <div style="flex: 1; max-width: 60%; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
            <h2 style="color: #2c3e50; text-align: center;">Live Session</h2>

            <video style="width: 100%; border-radius: 10px;" controls autoplay>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div style="text-align: left; margin-top: 15px;">
                <p><strong>Session:</strong> 1</p>
                <p><strong>Topic:</strong> Introduction to French</p>
                <p><strong>Class Time:</strong> 6:00 pm - 7:00 pm</p>
            </div>
        </div>

        <!-- Right Section: Chatbox -->
        <div style="flex: 0.3; max-width: 30%; height: 80vh; background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); margin-left: 20px;">
            <h3 style="color: #2980b9; text-align: center; margin: 0 0 10px;">ðŸ’¬ Ask your doubt here</h3>

            <!-- Chat Messages -->
            <div id="chatMessages" style="height: 70%; overflow-y: auto; padding: 10px; border: 1px solid #ddd; background: #f1f1f1; border-radius: 5px;">
                <p><strong>Student 1:</strong> Bonjour!</p>
                <p><strong>Moderator:</strong> Hi! Welcome to the session.</p>
            </div>

            <!-- Chat Input -->
            <div style="display: flex; margin-top: 10px;">
                <input type="text" id="chatInput" placeholder="Type a message..." 
                       style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                <button onclick="sendMessage()" 
                        style="background: #2980b9; color: white; border: none; padding: 8px 12px; margin-left: 5px; border-radius: 5px; cursor: pointer;">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById("chatInput");
            var messages = document.getElementById("chatMessages");

            if (input.value.trim() !== "") {
                var newMessage = document.createElement("p");
                newMessage.innerHTML = "<strong>You:</strong> " + input.value;
                messages.appendChild(newMessage);
                input.value = "";
                messages.scrollTop = messages.scrollHeight; // Auto-scroll
            }
        }
    </script>

</body>
</html>
