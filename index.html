<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ISML Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .title {
      flex-grow: 1;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px #ccc;
    }

    .title span {
      color: #2196f3;
    }

    hr {
      margin: 0 40px;
      border: 0;
      height: 1px;
      background: #ccc;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .box {
      background-color: #f7f7f7;
      padding: 30px 20px;
      width: 260px;
      height: 280px;
      border-radius: 10px;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .box:hover {
      animation: float 0.6s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .box h2 {
      font-size: 22px;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px #aaa;
    }

    .box p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .login-button {
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 18px;
      color: #2196f3;
      background-color: white;
      box-shadow: 3px 3px 5px #888;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .login-button:hover {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
    }

    /* Blue corner design */
    .corner-top-right,
    .corner-bottom-left {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #2196f3;
      border-radius: 50%;
      z-index: -1;
    }

    .corner-top-right {
      top: -150px;
      right: -150px;
    }

    .corner-bottom-left {
      bottom: -150px;
      left: -150px;
    }
  </style>
</head>
<body>
  <div class="corner-top-right"></div>
  <div class="corner-bottom-left"></div>

  <div class="header">
    <img class="logo" src="ismllogo.jpg" alt="ISML Logo" />
    <div class="title">
      <span style="color: black; font-weight: bold;">Welcome to </span> 
      <span style="color: #1c8eda;">ISML-LMS <br> Foreign Language Learning Platform</span>
    </div>
    
    
  </div>

  <hr />

  <div class="container">
    <div class="box student">
      <h2>Students</h2>
      <p>Access courses, submit doubts, and track your progress</p>
      <a href="student login.html" class="login-button">Student Login</a>
    </div>

    <div class="box tutor">
      <h2>Tutors</h2>
      <p>Manage your courses and interact with students</p>
      <a href="tutor-login.html" class="login-button">Tutor Login</a>
    </div>

    <div class="box admin">
      <h2>Institution Admin</h2>
      <p>Manage the LMS platform and oversee tutors and courses</p>
      <a href="admin-login.html" class="login-button">Admin Login</a>
    </div>
  </div>
</body>
</html>
