<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Read</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #3498db;
            padding: 10px;
        }

        .navbar-brand, .btn-back {
            color: white !important;
        }

        .btn-back {
            border: none;
            background: none;
            font-size: 18px;
        }

        .container-box {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .left-box {
            width: 300px;
            text-align: left;
        }

        .btn-transcription {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .right-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            min-width: 350px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .option input {
            margin-right: 10px;
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Navbar with Back Button -->
    <nav class="navbar">
        <button class="btn-back" onclick="goBack()">⬅ Back</button>
        <span class="navbar-brand mx-auto">Let's Read</span>
    </nav>

    <div class="container-box">
        <!-- Left Section -->
        <div class="card left-box">
            <button class="btn btn-transcription">
                <i class="bi bi-journal-text"></i> Transcription
            </button>
            <p>La chanteuse</p>
            <p>Moi je m'appelle Lolita</p>
            <p>Lo ou bien Lola</p>
            <p>Du pareil au même</p>
            <p>Moi je m'appelle Lolita [...]</p>
            <p>Je m'appelle Lolita [...]</p>
            <p>Hello, helli, t'es A (L.O.L.I.T.A.)</p>
            <p>Moi Lolita</p>
        </div>

        <!-- Right Section -->
        <div class="right-box">
            <p><strong>1. De quoi est extrait le texte ?</strong></p>
            <label class="option"><input type="radio" name="q1"> D'une carte postale.</label>
            <label class="option"><input type="radio" name="q1"> D'un passeport.</label>
            <label class="option"><input type="radio" name="q1"> D'une chanson.</label>
            <label class="option"><input type="radio" name="q1"> D'une petite annonce.</label>

            <p><strong>2. Lolita est :</strong></p>
            <label class="option"><input type="radio" name="q2"> une adresse.</label>
            <label class="option"><input type="radio" name="q2"> un prénom.</label>
            <label class="option"><input type="radio" name="q2"> une nationalité.</label>
            <label class="option"><input type="radio" name="q2"> un numéro de téléphone.</label>
        </div>
    </div>

    <button class="btn btn-submit">Submit</button>

    <script>
        function goBack() {
            window.history.back(); // Navigate to the previous page
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
